                <a class="navbar-brand" href="/">
                    {{.CoinLabel}} Explorer
                </a>
                <button class="navbar-toggler" type="button" onclick="if(document.getElementById('toggler').className.indexOf('show')>0){document.getElementById('toggler').className='navbar-collapse collapse'}else{document.getElementById('toggler').className='navbar-collapse show'}">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="toggler">
                    {{- if .InternalExplorer -}}
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item">
                            <a href="/blocks" class="nav-link">Blocks</a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="nav-link">Status</a>
                        </li>
                    </ul>
                    <span class="navbar-form ml-md-auto">
                        <form id="search" action="/search" method="get">
                            <input name="q" type="text" class="form-control" placeholder="Search for block, transaction, address or xpub" focus="true">
                        </form>
                    </span>
                    {{- end -}}
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item">
                            <a href="https://guarda.co/" class="nav-link">Guarda Wallet</a>
                        </li>
                    </ul>
                </div>

                </span>
                <ul class="d-none ml-md-auto d-md-flex navbar-nav">
                    <li class="nav-item">
                        <a href="/sendtx" class="nav-link">Send Transaction</a>
                    </li>
                </ul>
                <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                    <li class="nav-item">
                       <a class="nav-link" rel="noopener noreferrer" href="https://github.com/guardaco/blockbook">Github</a>
                    </li>
                </ul>
                {{- if eq .CoinLabel "Bitcoin Cash SV" -}}
                <ul class="ml-md-auto d-md-flex navbar-nav flex-row">
                    <li class="nav-item">
                        <span class="nav-link">Donate: 14CcTei9dQKAjgbBbBci3a5yJBPy8y6NWq</span>
                    </li>
                </ul>
                {{- end -}} 
            </nav>
        </div>
